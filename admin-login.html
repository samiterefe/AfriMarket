<!DOCTYPE html>
<html>
<head>
    <title>Admin login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome.css">

</head>
<body>
<div class="container">
    <img src="./img/admin.jpg">
<form method="post" action="#" onsubmit="return login(this)">
    <div class="form-input">
        <input title="please enter a valid username" type="text" name="username" placeholder="Enter your name here" required pattern="\w+">
    </div>
    <div class="form-input">
        <input title="please enter a valid password" type="password" name="password" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
    </div>
    <input type="submit" name="submit" value="LOGIN" class="log">
        <p><a href="#">Forget password?</a></p>
</form>
</div>
</body>
</html>
